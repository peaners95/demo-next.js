name: Build Next.js web app
on: push
jobs:
  build-project:
    name: Build project
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install NPM dependencies
      run: npm install
    - name: Build assets
      run: npm run build
    - name: Upload static site content
      uses: actions/upload-artifact@v3
      with:
        name: static-site
        path: .next/